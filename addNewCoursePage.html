<!DOCTYPE html>
<html lang="en">
<LINK REL="stylesheet" HREF="/css/web_defaultapp.css" TYPE="text/css">
<LINK REL="stylesheet" HREF="https://myneu.neu.edu/cp/content/style.css" TYPE="text/css">
<LINK REL="stylesheet" HREF="/css/web_defaultprint.css" TYPE="text/css" media="print">
<head>
    <meta charset="UTF-8">
    <title>NEU Registrar - Add Course</title>
    <style>
        input[type=number]{
            width: 70px;
        }
        input[type=date]{
            width: 120px;
        }
    </style>
</head>
<body>
<form class="new-course-form" method="post" autocomplete="on">
    <fieldset class="class-form-fieldset">
        <legend class="label">Course Information</legend>
        <div class="course-info">
            <div class="course-header">
                <span class="course-title-field field-with-placeholder">
                    <label for="course-title" class="placeholder">
                        <input name="course-title" id="course-title" placeholder="Course Title" type="text" size="30"
                               maxlength="40" required/>
                    </label>
                </span>
                -
                <span class="CRN-field field-with-placeholder">
                    <label for="CRN" class="placeholder">
                        <input name="CRN" id="CRN" placeholder="CRN" type="number" required/>
                    </label>
                </span>
                -
                <span class="course-number-field field-with-placeholder">
                    <label for="course-number" class="placeholder">
                        <input name="course-number" id="course-number" placeholder="Course Number" type="text" size="12"
                               maxlength="8" required/>
                    </label>
                </span>
                -
                <span class="course-credits-field field-with-placeholder">
                    <label for="course-credits" class="placeholder">
                        <input name="course-credits" id="course-credits" placeholder="Credits" type="number" min="1"
                               max="4" required/>
                    </label>
                </span>
            </div>
            <div class="course-level-wrapper">
                <label for="course-level" class="placeholder">
                    <select name="course-level" id="course-level" required>
                        <option value="" selected disabled>Select a level</option>
                        <option value="CPS-graduate">CPS - Graduate</option>
                        <option value="CPS-undergraduate-quarter">CPS - Undergraduate Quarter</option>
                        <option value="CPS-undergraduate-quarter">CPS - Undergraduate Semester</option>
                        <option value="continuing-education">Continuing Education</option>
                        <option value="graduate">Graduate</option>
                        <option value="law">Law</option>
                        <option value="undergraduate">Undergraduate</option>
                    </select>
                </label>
            </div>
            <div class="course-instructors-wrapper">
                <span class="course-instructor-field field-with-placeholder">
                    <label for="course-instructor" class="placeholder">
                        <input name="course-instructor" id="course-instructor" placeholder="Instructor" type="text"
                               size="30"
                               maxlength="40" required/>
                    </label>
                </span>
            </div>
            <div class="course-syllabus">
                Syllabus:
                <input type="file" name="syllabus" id="syllabus">
            </div>
            <div class="course-restrictions">
                <label for="course-restrictions-must-be-levels" class="placeholder">
                    <select name="course-restrictions-must-be-levels" id="course-restrictions-must-be-levels" multiple
                            required>
                        <option value="" selected disabled>Select the levels that the students MUST be enrolled in
                        </option>
                        <option value="CPS-graduate">CPS - Graduate</option>
                        <option value="CPS-undergraduate-quarter">CPS - Undergraduate Quarter</option>
                        <option value="CPS-undergraduate-quarter">CPS - Undergraduate Semester</option>
                        <option value="continuing-education">Continuing Education</option>
                        <option value="graduate">Graduate</option>
                        <option value="law">Law</option>
                        <option value="undergraduate">Undergraduate</option>
                    </select>
                </label>
                <label for="course-restrictions-must-not-be-colleges" class="placeholder">
                    <select name="course-restrictions-must-not-be-colleges"
                            id="course-restrictions-must-not-be-colleges" multiple
                            required>
                        <option value="" selected disabled>Select the colleges that the students MUST NOT be enrolled
                            in
                        </option>
                        <option value="arts-media-design">Coll of Arts, Media & Design</option>
                        <option value="computer-info-science">Coll of Computer & Info Sci</option>
                        <option value="engineering">Coll of Engineering</option>
                        <option value="professional-studies">Coll of Professional Studies</option>
                        <option value="science">Coll of Science</option>
                        <option value="social-sciences-humanities">Coll of Social Sciences & Humanities</option>
                    </select>
                </label>
                <label for="course-restrictions-must-be-classifications" class="placeholder">
                    <select name="course-restrictions-must-be-classifications"
                            id="course-restrictions-must-be-classifications" multiple required>
                        <option value="" selected disabled>Select the classifications that the students MUST be enrolled
                            in
                        </option>
                        <option value="graduate">Graduate</option>
                        <option value="senior">Senior</option>
                        <option value="junior">Junior</option>
                        <option value="undergraduate">Undergraduate</option>
                    </select>
                </label>
            </div>
            <div class="course-meeting-info">
                <span class="course-type-field field-with-placeholder">
                    <label for="course-type" class="placeholder">
                        <input name="course-type" id="course-type" placeholder="Course Type" type="text" size="11"
                               maxlength="10" required/>
                    </label>
                </span>
                <span class="course-time-field field-with-placeholder">
                    <label for="course-time" class="placeholder">
                        <input name="course-time" id="course-time" placeholder="Course Time" type="time" required/>
                    </label>
                </span>
                <span class="course-days-field field-with-placeholder">
                    <label for="course-days" class="placeholder">
                        <input name="course-days" id="course-days" placeholder="Course Days" type="text" size="11"
                               maxlength="10" required/>
                    </label>
                </span>
                <span class="course-location-field field-with-placeholder">
                    <label for="course-location" class="placeholder">
                        <input name="course-location" id="course-location" placeholder="Course Location" type="text"
                               size="30" maxlength="50" required/>
                    </label>
                </span>
                <span class="course-date-field field-with-placeholder">
                    <label for="course-starting-date" class="placeholder">
                        <input name="course-starting-date" id="course-starting-date" placeholder="Starting Date"
                               type="date" min="2017-04-30" required/>
                    </label>
                    -
                    <label for="course-ending-date" class="placeholder">
                        <input name="course-ending-date" id="course-ending-date" placeholder="Ending Date"
                               type="date" min="2017-04-30" required/>
                    </label>
                </span>
                <span class="course-capacity-field field-with-placeholder">
                    <label for="course-capacity" class="placeholder">
                        <input name="course-capacity" id="course-capacity" placeholder="Capacity" type="number"
                               min="0" max="300" required/>
                    </label>
                </span>
                <span class="course-room-size-field field-with-placeholder">
                    <label for="course-room-size" class="placeholder">
                        <input name="course-room-size" id="course-room-size" placeholder="Room Size" type="number"
                               min="0" max="300" required/>
                    </label>
                </span>
            </div>
        </div>
    </fieldset>
    <div class="course-submit">
        <input type="submit" id="course-submit" value="Submit"/>
    </div>
</form>

</body>
</html>
